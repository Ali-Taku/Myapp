{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small> Welcome {{session.username}}</small></h1>
  <a class="btn btn-success" href="/add_student"> Add Student</a>
  <a class="btn btn-success" href="/export_file"> Download</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Course</th>
      <th>Year</th>
      <th></th>
      <th></th>
    </tr>
    {% for student in students %}
      <tr>
        <td>{{student.id}}</td>
        <td>{{student.studentname}}</td>
        <td>{{student.coursename}}</td>
        <td>{{student.year}}</td>
        <td><a href="edit_student/{{student.id}}" class="btn btn-default pull-right">Edit</a></td>
        <td>
          <form action="{{url_for('delete_student', id=student.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
